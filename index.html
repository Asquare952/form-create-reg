<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selar account</title>
    <script src="https://use.fontawesome.com/548e1194c5.js"></script>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="wrapper">
      <section class="container">
        <h2 id="tittle">Create your selar account</h2>
        <p id="sign">
          You already have an account? <a href="/sign in"> Sign in </a>
        </p>
        <div class="inputs">
          <label for="user name">User name</label>
          <input type="text" required />
        </div>
        <div class="inputs">
          <label for="email address">Email address</label>
          <input type="text" required />
        </div>
        <div class="inputs">
          <label for="full name">Full name</label>
          <input type="text" required />
        </div>
        <div class="inputs">
          <label for="password">Password</label>
          <input type="password" required />
        </div>
        <div id="btn-wrapper">
          <button class="btn-signup">create account</button>
        </div>
        <div class="or">
          <p>or continue with</p>
        </div>
        <div class="social-icon">
          <ul class="list">
            <li class="list-item">
              <i class="fa fa-google" aria-hidden="true"></i>
            </li>
            <li class="list-item">
              <i class="fa fa-facebook-official" aria-hidden="true"></i>
            </li>
            <li class="list-item">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </li>
          </ul>
        </div>
      </section>
    </section>
  </body>
</html>
